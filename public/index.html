<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>

    <script src="js/app.js"></script>
    <script src="js/user.controller.js"></script>
</head>
<body ng-app="node-example">
    
    <div ng-controller="UserCtrl">
        <div>
            <h2>SEND USER</h2>
            NAME: <input type="text" ng-model="name"/> <br/>
            LASTNAME: <input type="text" ng-model="lastName"/> <br/>
            AGE: <input type="text" ng-model="age"/> <br/><br/>
            <button ng-click="sendUser()">SEND</button>
        </div>

        <div>
            <h2>SHOW USERS</h2>
            <button ng-click="getUsers()">show</button>
            <br/>
            <textarea ng-model="users"></textarea>
        </div>
    </div>
</body>
</html>
